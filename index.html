<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav> 

    <div class="container">
        <div class="songlist">
           <h1>Best of NCS - No Copyright Sound</h1>
           <div class="songItemContainer">
               <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You </span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="far songItemPlay fa-play-circle"></i> </span>
               </div> 
               <div class="songItem">
                   <img alt="1">
                   <span class="songName">Let me Love you</span>
                   <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i> </span>
               </div>
               <div class="songItem"></div>
</div> 

    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
                <!-- fontawesome icon -->
                <i class="fas fa-3x fa-step-backward"></i>
                <i class="fa  fa-3x fa-play-circle"></i>
                <i class="fas fa-3x fa-step-forward"></i>
         </div> 

     </div>
     <script src="https://kit.fontawesome.com/8d1d1c7f1a.js" crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>
</html>
